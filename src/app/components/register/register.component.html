<div class="min-h-screen flex items-center justify-center p-4">
    <div class="card w-full max-w-lg bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold text-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
                Crear Cuenta
            </h2>

            @if (error()) {
            <div class="alert alert-error mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>{{ error() }}</span>
            </div>
            }

            @if (success()) {
            <div class="alert alert-success mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>{{ success() }}</span>
            </div>
            }

            <form (ngSubmit)="onSubmit()">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Nombre *</span>
                        </label>
                        <input type="text" [value]="nombre()" (input)="updateField('nombre', $event)" placeholder="Juan"
                            class="input input-bordered w-full" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Apellidos *</span>
                        </label>
                        <input type="text" [value]="apellidos()" (input)="updateField('apellidos', $event)"
                            placeholder="Pérez García" class="input input-bordered w-full" required />
                    </div>
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Correo Electrónico *</span>
                    </label>
                    <input type="email" [value]="email()" (input)="updateField('email', $event)"
                        placeholder="ejemplo@correo.com" class="input input-bordered w-full" required />
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Teléfono</span>
                    </label>
                    <input type="tel" [value]="telefono()" (input)="updateField('telefono', $event)"
                        placeholder="(123) 456-7890" class="input input-bordered w-full" />
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Contraseña *</span>
                        </label>
                        <input type="password" [value]="password()" (input)="updateField('password', $event)"
                            placeholder="••••••••" class="input input-bordered w-full" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Confirmar Contraseña *</span>
                        </label>
                        <input type="password" [value]="confirmPassword()"
                            (input)="updateField('confirmPassword', $event)" placeholder="••••••••"
                            class="input input-bordered w-full" required />
                    </div>
                </div>

                <div class="form-control">
                    <button type="submit" class="btn btn-success w-full" [disabled]="loading()">
                        @if (loading()) {
                        <span class="loading loading-spinner loading-sm"></span>
                        Registrando...
                        } @else {
                        Registrarse
                        }
                    </button>
                </div>
            </form>

            <div class="divider">O</div>

            <p class="text-center text-sm">
                ¿Ya tienes cuenta?
                <a routerLink="/login" class="link link-primary">Inicia sesión</a>
            </p>
        </div>
    </div>
</div>
