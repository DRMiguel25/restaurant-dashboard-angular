<div class="min-h-screen flex items-center justify-center p-4">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold text-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                Iniciar Sesión
            </h2>

            @if (error()) {
            <div class="alert alert-error mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>{{ error() }}</span>
            </div>
            }

            <form (ngSubmit)="onSubmit()">
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Correo Electrónico</span>
                    </label>
                    <input type="email" [value]="email()" (input)="updateEmail($event)" placeholder="ejemplo@correo.com"
                        class="input input-bordered w-full" required />
                </div>

                <div class="form-control mb-6">
                    <label class="label">
                        <span class="label-text">Contraseña</span>
                    </label>
                    <input type="password" [value]="password()" (input)="updatePassword($event)" placeholder="••••••••"
                        class="input input-bordered w-full" required />
                </div>

                <div class="form-control">
                    <button type="submit" class="btn btn-primary w-full" [disabled]="loading()">
                        @if (loading()) {
                        <span class="loading loading-spinner loading-sm"></span>
                        Ingresando...
                        } @else {
                        Ingresar
                        }
                    </button>
                </div>
            </form>

            <div class="divider">O</div>

            <div class="text-center space-y-2">
                <a routerLink="/forgot-password" class="link link-primary text-sm">
                    ¿Olvidaste tu contraseña?
                </a>
                <p class="text-sm">
                    ¿No tienes cuenta?
                    <a routerLink="/register" class="link link-primary">Regístrate</a>
                </p>
            </div>
        </div>
    </div>
</div>
