<div
    class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-base-200 via-primary/5 to-base-200">
    <div class="card w-full max-w-md bg-base-100 shadow-2xl border border-primary/10">
        <div class="card-body p-8">
            <!-- Logo GastroConnect -->
            <div class="flex flex-col items-center mb-8">
                <div class="relative">
                    <div class="absolute inset-0 bg-primary/20 blur-2xl rounded-full"></div>
                    <img src="/logo.png" alt="GastroConnect"
                        class="relative w-40 h-auto rounded-2xl shadow-xl ring-2 ring-primary/20" />
                </div>
                <h1 class="text-3xl font-bold mt-6 text-neutral">Bienvenido de nuevo</h1>
                <p class="text-text-secondary text-sm mt-2">Ingresa a tu cuenta para continuar</p>
            </div>

            @if (error()) {
            <div
                class="alert bg-error/10 border-error/30 text-error mb-6 animate-in fade-in slide-in-from-top-2 duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-5 w-5" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-sm font-medium">{{ error() }}</span>
            </div>
            }

            <form (ngSubmit)="onSubmit()" class="space-y-5">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-medium text-neutral">Correo Electrónico</span>
                    </label>
                    <div class="relative">
                        <input type="email" [value]="email()" (input)="updateEmail($event)" placeholder="tu@email.com"
                            class="input input-bordered w-full pl-11 focus:input-primary transition-all duration-200 bg-base-100 hover:bg-base-200/50"
                            required />
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-text-secondary" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                        </svg>
                    </div>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-medium text-neutral">Contraseña</span>
                    </label>
                    <div class="relative">
                        <input type="password" [value]="password()" (input)="updatePassword($event)"
                            placeholder="••••••••"
                            class="input input-bordered w-full pl-11 focus:input-primary transition-all duration-200 bg-base-100 hover:bg-base-200/50"
                            required />
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-text-secondary" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                </div>

                <div class="text-right">
                    <a routerLink="/forgot-password"
                        class="link link-warning hover:link-warning text-sm font-medium no-underline hover:underline">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <div class="form-control mt-8">
                    <button type="submit"
                        class="btn btn-primary w-full h-12 text-base font-semibold shadow-lg hover:shadow-xl transition-all duration-200 hover:scale-[1.02]"
                        [disabled]="loading()">
                        @if (loading()) {
                        <span class="loading loading-spinner loading-sm"></span>
                        Ingresando...
                        } @else {
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                        Iniciar Sesión
                        }
                    </button>
                </div>
            </form>

            <div class="divider text-text-secondary text-xs uppercase tracking-wider my-6">o continúa con</div>

            <div class="text-center">
                <p class="text-text-secondary text-sm mb-1">
                    ¿No tienes cuenta?
                </p>
                <a routerLink="/register"
                    class="link link-secondary font-semibold hover:link-secondary no-underline hover:underline text-base">
                    Crea una cuenta gratis
                </a>
            </div>
        </div>
    </div>
</div>
